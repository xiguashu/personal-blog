    </head>
    <body>
    <header>
        <div class="widewrapper masthead" style="background-image: url(img/back2.jpg); background-size: cover; height:100%">
            <div class="container">
                <a href="/" id="logo">
                    <img src="img/logo3.png" alt="xiguashu">
                </a>

                <nav class="pull-right clean-nav">
                    <div class="collapse navbar-collapse">
                        <ul class="nav nav-pills navbar-nav" style="font-size: large">

                            <li >
                                <a href="/" style="color: #ffffff">Home</a>
                            </li>
                            <li>
                                <a href="/about" style="color: #ffffff;text-align: center">About </a>
                            </li>
                            <li>
                                <a href="/contact" style="color: #ffffff;text-align: center">Contact </a>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>

        <div class="widewrapper subheader" style="background-color: #5bc0de;border-width: 0px">
            <div class="container">
                <div class="clean-breadcrumb" >
                    <a href="/" style="font-size: 20px;color: #ffffff">Blog</a>
                </div>
            </div>
        </div>
    </header>
        <div id="layout">
            <header>
                <h1>Editor</h1>
            </header>
    <div class="com-rol-9">
            <form role="form" th:action="@{/admin/addArticle}" th:object="${Article}" method="post" accept-charset="utf-8">
                <input type="text" name="title" id="title" placeholder="title" class="form-control input-lg" th:field="*{title}" required="required">
                <input type="text" name="catalog" id="catalog" placeholder="catalog" class="form-control input-lg" th:field="*{catalog}">
                <textarea rows="3" class="form-control input-lg"  name="intro" id="intro" placeholder="introduction" th:field="*{intro}"></textarea>
                <br>

                <div id="test-editormd">
                    <textarea style="display:none;" th:field="*{content}">
                    </textarea>
                </div>
                    <button type="submit" class="btn btn-xlarge btn-clean-one">Submit</button>

                <br/>
            </form>
    </div>
        </div>
    <footer>
        <div class="widewrapper copyright">
                Copyright 2018  <a href="http://xiguashu.top" >西瓜树</a>
        </div>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="editor.md-master/examples/js/jquery.min.js"></script>
    <script src="editor.md-master/editormd.min.js"></script>
        <script type="text/javascript">




			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "97%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "editor.md-master/lib/"
                });
                
                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "97%",

                });

            });


        </script>
