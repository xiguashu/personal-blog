        <!-- Latest Posts -->

                                </div>

                    </main>


                </div>


            </div>
        </main>
        <aside class="col-lg-3">
            <!-- Widget [Search Bar Widget]-->
            <div class="widget search">
                <header>
                    <h3 class="h6">Search the blog</h3>
                </header>
                <form action="/search" class="search-form">
                    <div class="form-group">
                        <input type="search" required="required" name="search" placeholder="What are you looking for?" >

                    </div>
                </form>
            </div>
            <!-- Widget [Latest Posts Widget]        -->
            <div class="widget latest-posts">
                <header>
                    <h3 class="h6">Latest Posts</h3>
                </header>

                <div class="blog-posts" style="font-size: small">
                    <th:block th:each="post:${recentposts}">
                        <a th:href="@{/Article(articleId=${post.getId()})}">
                            <div class="item d-flex align-items-center">

                </header>

                    <div class="item d-flex justify-content-between"><a th:href="@{/catalog(id=${catalog})}" th:text="${catalog}" >Growth</a></div>

            </div>

        </aside>
    </div>

<!--js开始-->
<script type="text/javascript" th:inline="javascript" >

    //markDown转HTMl的方法
    function mdToHml(){

        //先对容器初始化，在需要展示的容器中创建textarea隐藏标签，
        $("#testEditorMdview").html('<textarea id="appendTest" style="display:none;"></textarea>');
        var content=[[${article.getContent()}]];//获取需要转换的内容
        $("#appendTest").val(content);//将需要转换的内容加到转换后展示容器的textarea隐藏标签中

        //转换开始,第一个参数是上面的div的id
        editormd.markdownToHTML("Content", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList:true,
            tex: true,               // 默认不解析
            flowChart:true,         // 默认不解析
            sequenceDiagram:true,  // 默认不解析
        });
    }
</script>
<!--js结束-->
